<ons-navigator>
<ons-page ng-controller="ProfileCtrl">
      <ons-toolbar>
        <div class="left">
            <ons-toolbar-button ng-click="app.slidingMenu.toggleMenu()"><ons-icon icon="bars"></ons-icon></ons-toolbar-button>
            <ons-back-button>Voltar</ons-back-button></div>
        <div class="center">Perfil</div>
      
      </ons-toolbar>

      <div cg-busy="{promise:profilePromise,message:'Carregando Perfil'}"></div>
     

      <div class="profile-card">

       
        <div class="profile-name">{{auth.profile.nickname}}</div>
        <div class="profile-id">{{auth.profile.email}}</div>
        <div class="profile-desc"></div>

      </div>

      <ons-list>
        <ons-list-item>
          <ons-row>
            <ons-col class="info-col">
              <div class="info-num center"><span class="notification">{{profile.contas}}</span></div>
              <div class="info-unit">Contas</div>
            </ons-col>
            <ons-col class="info-col">
              <div class="info-num center"><span class="notification">{{profile.lancamentos}}</span></div>
              <div class="info-unit">Lan√ßamentos <br> Vencidos</div>
            </ons-col>
            <ons-col class="info-col">
              <div class="info-num center"><span class="notification">{{profile.despesasEmAberto}}</span></div>
              <div class="info-unit">Despesas em aberto</div>
            </ons-col>
            
          </ons-row>
        </ons-list-item>
      </ons-list>

      <ons-list modifier="inset" style="margin-top: 10px">
       
        <ons-list-item modifier="chevron">
          Ver Detalhes
        </ons-list-item>

      </ons-list>

      <br>


    </ons-page>
    </ons-navigator>
