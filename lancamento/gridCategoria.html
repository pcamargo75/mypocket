
<div ng-controller="listaCategoriaCtrl">
     
    <ons-toolbar>
        
            <div  class="left">
                <ons-toolbar-button ng-click="app.slidingMenu.toggleMenu()"><ons-icon icon="bars"></ons-icon></ons-toolbar-button>
            </div>
            <div class="center">
                  <input type="search" class="search-input" style="width: 96%; margin: 6px auto 6px auto;" placeholder="Pesquisar" ng-model="search" ng-change="searchCategoria()">
            </div>
           <div class="right">
                <ons-toolbar-button ng-click="menu.toggleMenu()">
                    <ons-icon icon="filter" fixed-width="false"></ons-icon>
                </ons-toolbar-button>
               
               </div>
         
        </ons-toolbar>

        <div cg-busy="{promise:searchPromise,message:'Carregando lista de Categorias'}"></div>
        
        
                 <ons-scroller  infinit-scroll-enable="true">
                 
                    <ons-list>
                     
                     <ons-list-item modifier="chevron tappable" class="categoria" ng-repeat="item in _item | filter: {nomeCategoria: search, tipoCategoria: tpCategoria}" ng-click="retornarCategoria(item)">
                        <ons-row>
                          <ons-col width="40px">
                                <ons-icon icon="{{item.icone}}" fixed-width="false" class="categoria-image"></ons-icon>
                          </ons-col>
                          <ons-col class="categoria-name">
                            <header>
                              <span>{{item.nomeCategoria}}</span>
                              
                            </header>
                            
                          </ons-col>
                        </ons-row>
                    </ons-list-item>
                    
                    </ons-list>
                    
                </ons-scroller>
                 
</div>
